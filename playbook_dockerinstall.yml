- hosts: all
  become: true

  tasks:
  - name: Add Docker GPG apt Key
    apt_key:
      url: https://download.docker.com/linux/centos/gpg
      state: present

  - name: Add Docker Repository
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu focal stable
      state: present

  - name: Update and install Docker-ce
    apt:
      name: docker-ce
      state: latest
      update_cache: true

  - name : Start Docker service
    service:
      name: docker.service
      state: started
      enabled: yes